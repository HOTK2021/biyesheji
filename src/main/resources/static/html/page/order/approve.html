</head>
<body>
<ul class="layui-nav layui-bg-green">

<script type="text/html" id="toolbarDemo">
    <div style="display: flex;">
        <!-- 搜索框 -->
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">搜索用户</label>

        </div>

            <button class="layui-btn" data-type="">住院</button>
            <button class="layui-btn" data-type="">出院</button>
        </div>
    </div>
    <br>
