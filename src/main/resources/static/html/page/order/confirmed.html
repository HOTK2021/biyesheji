<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>待确认页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/index.css" media="all" />
</head>
<body>
<div style="display: flex;margin-top: 20px">
    <!-- 搜索框 -->
    <div class="layui-form-item">
        <label class="layui-form-label" >搜索用户</label>
        <div class="layui-input-block" style="display: flex">
            <input type="text" id="searchText" placeholder="ID/用户名" class="layui-input" style="width: 120%">
            <button type="button" class="layui-btn" onclick="search()">搜索</button>
        </div>
    </div>
    <!-- 确认按钮 -->
    <div class="layui-btn-group demoTable" style="margin-left: 60%">
        <button class="layui-btn" data-type="getCheckData">确认</button>
    </div>
</div>
<!-- 数据表 -->
<div class="layui-card-body">
    <table id="confirmed" class="layui-hide" lay-filter="demo"></table>
</div>
<script type="text/javascript" src="../../layui/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="confirmed.js"></script>
<script type="text/javascript" src="../../js/cacheUserInfo.js"></script>
</body>
</html>
